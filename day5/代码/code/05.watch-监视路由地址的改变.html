<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
</head> 
<body>
    <div id="app">
        <router-link to="/login">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>

    <script>
        //路由的使用流程
        //1.引入包vue-router.js,必须在vue.js后面
        //2.定义路由指向的组件，login 和register
        //3.定义路由对象router，对象必须有属性routes，是一个数组，数组中每一个都是对象，对象第一个参数path(地址)，第二个参数component(组件)
        //4.引用路由，vm实例上定义并引用，router
        var login={
            template:'<h1>登录组件</h1>'
        }
        var register ={
            template:'<h1>注册组件</h1>'
        }

        var router =  new VueRouter({
            routes:[
                {path:'/',redirect:login},
                {path:'/login',component:login},
                {path:'/register',component:register}
            ],
            linkActiveClass:'myactive'
        })
        var vm = new Vue({
                el:'#app',
                data:{},
                methods: {  },
                router,
                watch: {
                    '$route.path':function(newVal,oldVal){
                        console.log(newVal +' ---- '+oldVal)
                        if (newVal ==='/login'){
                            console.log("欢迎进入登录")
                        }else{
                            console.log("欢迎进入注册")
                        }
                    }
                },
        });
    </script>
    
</body>
</html>
