<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 监听文本框变化的事件keyup，绑定了方法getFullName，如果文本框内容变化了，就执行方法 -->
        <input type="text" name="" id="" v-model='firstname' > +
        <input type="text" name="" id="" v-model='lastname'>=
        <input type="text" name="" id="" v-model='fullname'>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                firstname:'',
                lastname:'',
                fullname:''
            },
            methods:{},
            watch: {//监视data属性的变化，然后执行自定义的方法function
                'firstname':function(newVal,oldVal){
                    console.log('监视  firstname的变化');
                    console.log('newVal:'+ newVal+'----oldVal:'+oldVal);
                    this.fullname = newVal +'-'+ this.lastname
                },
                'lastname':function(newVal){
                    this.fullname = this.firstname +'-'+newVal
                }
            },
        })
    </script>
</body>
</html>
