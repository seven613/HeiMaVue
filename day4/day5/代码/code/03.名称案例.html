<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 监听文本框变化的事件keyup，绑定了方法getFullName，如果文本框内容变化了，就执行方法 -->
        <input type="text" name="" id="" v-model='firstname' @keyup='getFullName'> +
        <input type="text" name="" id="" v-model='lastname'  @keyup='getFullName'>=
        <input type="text" name="" id="" v-model='fullname'>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                firstname:'',
                lastname:'',
                fullname:''
            },
            methods:{
                getFullName(){
                    this.fullname = this.firstname +'-' + this.lastname
                }
            }
        })
    </script>
</body>
</html>
