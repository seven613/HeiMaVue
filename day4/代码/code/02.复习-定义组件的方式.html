<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 组件引用，组件的名称作为元素 -->
        <mylogin></mylogin>
        <login></login>
    </div>
    <script>
        //定义全局的组件 Vue.component('组件名称',{})
        
        //定义了一个字面量，是一个模版对象
        var login ={
            template:'<h1>123134</h1>'
        }
        Vue.component('mylogin', login) //定义组件，将字面量传给组件的第二个参数


        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{},
            components:{
                login //将login的字面量直接解析为私有组件login
            }
        })
    </script>
</body>
</html>
