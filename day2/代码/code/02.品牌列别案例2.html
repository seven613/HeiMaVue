<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.css">
</head>

<body>
    <div id='app'>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    添加品牌
                </h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    ID:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name" @keyup.f2="add">
                </label>
                <!-- 在vue中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参数了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add">

                <label> 搜索名称关键字:
                    <!-- 注意：Vue中所有的指令，调用的时候，都以v-开头 -->
                    <input type="text" v-model="keywords" id="search" v-focus v-color>
                </label>

            </div>
        </div>




        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>name</th>
                    <th>ctime</th>
                    <th>operation</th>
                </tr>
            <tbody>
                <!-- 之前，v-for 中的数据，都是直接从data的list中直接渲染过来的-->
                <!-- 现在，我们定义了一个search方法，同时，把所有关键字通过参数传递给search方法 -->
                <!-- 在search方法中，通过执行for循环，把所有符合条件的数据保存到一个新数组，返回 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td v-text="item.name"></td>
                    <td>{{ item.ctime | dateFormat }}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
            </thead>
        </table>
    </div>

    <div id='app2'>
        <h3>{{ dt |dateFormat }}</h3>
    </div>

    <script>
        //全局过滤器，进行时间格式化
        Vue.filter('dateFormat',function(dateStr,pattern = ''){
            //根据给定的时间字符串，得到特定的时间
            var dt = new Date()

            // yyyy-mm-dd
            var y = dt.getFullYear()
            var m = dt.getMonth() + 1
            var d = dt.getDate()

            //return y +'-'+ m + '-' + d  //可读性太差
            
            if(pattern.toLowerCase()  === 'yyyy-mm-dd'){
                return `${y}-${m}-${d}` //模版字符串 可读性好，
            }else{
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var ss = dt.getSeconds()
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}` //模版字符串 可读性好，
            }
        
        })
        //使用Vue.directive()定义全局的指令
        //其中，参数1：指令的名称 注意：定义的时候指令名称前不需要加v-前缀
        //但是调用的时候必须要增加v-前缀
        //参数2：是一个对象,这个对象身上有一些指令相关的函数，这些函数可以在特定的阶段,执行相关的操作
        Vue.directive('focus',{
            bind:function(el){
                //每当指令绑定到元素上的时候，会立即执行这个bind函数,只执行一次
                //注意：在每个函数中，第一个参数永远是el,表示被绑定了指令的那个元素，是一个原生的js对象
                //el.focus()//还在内存中，DOM树还未生成,此时调用focus()不起作用
            },
            inserted:function(el){
                //表示元素插入到DOM中的时候，会执行inserted函数,只触发一次
                el.focus()
            },
            updated:function(){
                //表示VNode更新的时候，会执行updated,可能会触发多次
            }
        })


        //自定义字体颜色的自定义指令
        Vue.directive('color',{
            bind:function(el){
                el.style.color='red'
            }
        })
        //自定义全局按键修饰符
        Vue.config.keyCodes.f2 = 113

        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '', //搜索关键字
                list: [{
                        id: 1,
                        name: "宝马",
                        ctime: new Date()
                    },
                    {
                        id: 2,
                        name: "奔驰",
                        ctime: new Date()
                    }
                ]
            },
            methods: {
                add() {
                    //1.获取id 和name,已经双向绑定，可以直接从data中获得
                    //2.组织一个对象
                    //3.把这个对象，调用数组的 push方法，添加到当前data的list上。
                    //4.注意：在Vue中，已经实现了数据的双向绑定，每当我们修改了data中的数据，Vue会默认监听到数据的改动，自动把新数据应用到页面上
                    //5.
                    if (!this.id) {
                        return;
                    }
                    this.list.push({
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    })
                    this.id = this.name = ''

                },

                del(id) {
                    //1.如何根据id找到要删除对象的索引
                    //2.找到索引后，调用数组的splice方法

                    // this.list.some((item,i)=>{
                    //     if(item.id == id){
                    //         this.list.splice(i,1)
                    //         //在数组中的some方法中，如果return true,就会立刻终止这个数组的后续循环
                    //         return true;
                    //     }
                    // })

                    //findIndex查找对象索引
                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    })
                    console.log(index)
                    this.list.splice(index, 1)
                },

                search(keywords) { //根据关键字进行搜索
                    
                    //第一种方法，循环遍历数组，匹配是否包含关键字，如果包含把数据放到新数组中
                    /*this.list.forEach(item => {
                        if (item.name.indexOf(keywords) != -1) {
                            newList.push(item)
                        }
                    })*/
                    //第二种方法，使用数组过滤
                    return this.list.filter(item=>{
                        if(item.name.includes(keywords) ){
                            return item
                        }
                    })
                }
            },
        });
        //过滤器的定义语法
    // Vue.filter('过滤器的名称',function(dta){
    //     })
    //过滤器中的function，第一个参数，已经被规定死了，永远都是过滤器管道符前面传递过来的数据
    // Vue.filter('过滤器的名称',function(data){
    //     return data + '123'
    // })
        var vm = new Vue({
            el:'#app2',
            data:{
                dt:new Date()
            },
            filters:{
                dateFormat:function(dateStr,pattern = ''){
            //根据给定的时间字符串，得到特定的时间
                 var dt = new Date(dateStr)

                // yyyy-mm-dd
                var y = dt.getFullYear()
                var m = (dt.getMonth() + 1).toString().padStart(2,'0')
                 var d = (dt.getDate()).toString().padStart(2,'0')

            //return y +'-'+ m + '-' + d  //可读性太差
            
                if(pattern.toLowerCase()  === 'yyyy-mm-dd'){
                    return `${y}-${m}-${d}` //模版字符串 可读性好，
                 } else {
                var hh = (dt.getHours()).toString().padStart(2,'0')
                var mm = (dt.getMinutes()).toString().padStart(2,'0')
                var ss = (dt.getSeconds()).toString().padStart(2,'0')
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}~~~~` //模版字符串 可读性好，
            }
                }
            }

        })

        //原生的获取焦点
        //document.getElementById('search').focus()
    </script>
    

</body>

</html>
