<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id='app'>
        
        <h1>这是一个一级标题，它很大。---未引用任何属性</h1>
        <h1 class="red thin">这是一个一级标题，它很大。--引用了红色、瘦体属性</h1>
        <h1 :class=["red","thin",'italic']>这是一个一级标题，它很大。--使用v-bind绑定数组，引用了红色、瘦体、倾斜属性</h1>
        <h1 :class=["red","thin",'italic',flag?'active':'']>这是一个一级标题，它很大。--使用三元表达式v-bind绑定数组，引用了红色、瘦体、倾斜属性</h1>
        <h1 :class=["red","thin",'italic',{'active':flag}]>这是一个一级标题，它很大。--使用对象代替三元表达式v-bind绑定数组，引用了红色、瘦体、倾斜属性</h1>
        <h1 :class={red:true,thin:false,active:flag}>这是一个一级标题，它很大。--使用对象，可以独立控制属性，引用了红色、瘦体、倾斜属性</h1>
        <h1 :class="classobj">这是一个一级标题，它很大。--使用对象另一种写法，可以独立控制属性，引用了红色、瘦体、倾斜属性</h1>
        
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false,
                classobj:{red:true,thin:false,active:false},
            },
            methods:{}
        });
    </script>
    
</body>
</html>
