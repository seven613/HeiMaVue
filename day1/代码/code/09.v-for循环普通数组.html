<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(item,k) in list">索引值：{{k}}--{{item}}</p>
    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            list:[1,2,3,4,5,6]
        }
    })
    </script>
</body>

</html>
