<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id='app'>
        <h1>这是个一级标题，它很大--未使用任何内联样式</h1>
        <h1 style="color: red;">这是个一级标题，它很大--使用style内联样式</h1>
        <h1 :style="{color:'red','font-weight':200}">这是个一级标题，它很大--使用对象绑定style内联样式</h1>
        <h1 :style="styleobj">这是个一级标题，它很大--使用对象另一种方式绑定style内联样式</h1>
        <h1 :style="[styleobj,styleobj2]">这是个一级标题，它很大--使用数组对象绑定style内联样式</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                styleobj:{color:'red','font-weight':200},
                styleobj2:{'font-size':'50px'}
            },
            methods:{}
        })
    </script>
</body>
</html>
