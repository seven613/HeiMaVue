<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--导入Vue包-->
    <script src ='./lib/vue.js'></script>
</head>
<body>
    <!--将来 new 的vue实例，会控制这个元素中的所有内容    -->
    <!--Vue 实例所控制的这个元素区域，就是我们的V -->
    <div id='app'>
        {{msg}}
    </div>
    <script>
    //2.创建一个Vue实例
    //当我们导入包之后，在浏览器内存中，就多了一个Vue构造函数
    //注意:我们的new出来的这个vm对象，就是我们MVVM中的 VM调度者
     var vm= new Vue({
         el:'#app',//表示，当前我们new的这个Vue实例，要控制页面上的哪个区域
         //这里的data 就是MVVM中的M,专门用来保存每个页面的数据的。
         data:{//data属性中，存放的是el中要用到的数据
             'msg':"Hello Vue!"//通过Vue提供的指令，很方便的就能把数据渲染到页面上，程序员不在手动操作DOM元素了【前端的Vue之类的框架，不提倡我们去手动操作DOM元素了】
         }
     })
    </script>
</body>
</html>
