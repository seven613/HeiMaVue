<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id='app'>
        <p v-for="(v,k) in user"> k:{{k}}--v:{{v}}</p>
    </div>

        var vm = new Vue({
            el:'#app',
            data:{
                user:{
                    id:1,
                    name:'托尼老师',
                    gender:'male'
                }
            }
        });
    </script>
</body>
