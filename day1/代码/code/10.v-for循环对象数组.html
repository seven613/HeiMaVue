<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id ='app'>
        <p v-for="item in list">K:{{item.id}}--V:{{item.name}}</p>
    </div>
    <script>
     var vm = new Vue({
         el:'#app',
         data:{
             list:[
                 {id:1,name:'张三'},
                 {id:2,name:'李四'},
                 {id:3,name:'历史'},
                 {id:4,name:'地理'},
                 {id:5,name:'语文'},
             ]
         }
     }) 
    </script>
    
</body>
</html>
