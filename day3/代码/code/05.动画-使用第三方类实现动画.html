<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <!-- 引入动画库animate.css -->
    <link rel="stylesheet" href="./lib/animate.css">
    <!-- 入场bounceIn  离场bounceOut-->
</head>
<body>
    <div id='app'>
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 需求：点击按钮，让h3显示,再点击，让h3隐藏 -->
        <transition enter-active-class="bounceIn" leave-active-class="bounceOut" > 
            <h3 v-if="flag">这是一个H3</h3>
        </transition>
        <!-- 使用:duration="毫秒值" 来统一设置入场和离场的动画时长 -->
        <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="400"> 
            <h3 v-if="flag">这是一个H3</h3>
        </transition>
        <!-- 使用:duration={enter:200,leave 400｝ 分别设置入场和离场的动画时长 -->
        <transition enter-active-class="bounceIn" leave-active-class="bounceOut" 
        :duration={enter:200,leave:400}> 
            <h3 v-if="flag">这是一个H3</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{}
        })
    </script>
    
</body>
</html>
