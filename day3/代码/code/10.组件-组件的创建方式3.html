<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom3></mycom3>
    </div>

    <div id="app2">
        <mycom3></mycom3>
        <mycom4></mycom4>
    </div>
    <!-- template必须要在vue控制的元素外面定义 -->
    <template id="tmpl">
        <div>
            <h1>这是通过template创建的组件，第三种方式</h1>
        </div>
    </template>

    <template id="tmpl2">
        <div>
            <h3>这是创建的私有组件</h3>
        </div>
    </template>

    <script>
        Vue.component('mycom3',{
            template:'#tmpl'//使用模版定义
        })

        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        })

        var vm2  = new Vue({
            el:'#app2',
            data:{},
            methods: {
                
            },
            filters:{},
            directives:{},
            components:{
                'mycom4':{
                    template:'#tmpl2'
                }
            },

            beforeCreate() {
                
            },
            created() {
                
            },
            beforeMount() {
                
            },
            mounted() {
                
            },
            beforeUpdate() {
                
            },
            updated() {
                
            },
            beforeDestroy() {
                
            },
            destroyed() {
                
            },
        })
    </script>
</body>
</html>
