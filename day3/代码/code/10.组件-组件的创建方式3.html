<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom3></mycom3>
    </div>
    <!-- template必须要在vue控制的元素外面定义 -->
    <template id="tmpl">
        <div>
            <h1>这是通过template创建的组件，第三种方式</h1>
        </div>
    </template>


    <script>
        Vue.component('mycom3',{
            template:'#tmpl'//使用模版定义
        })

        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        })

    </script>
</body>
</html>
