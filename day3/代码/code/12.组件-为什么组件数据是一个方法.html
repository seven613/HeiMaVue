<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
        <counter></counter>
    </div>
    <template id ="tmpl">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{ count }}</h3>
        </div>
    </template>
    <script>
        //这是一个计数器组件，有一个按钮，点击按钮加1
        var dataObj = {count:0}
        Vue.component('counter',{
            template:'#tmpl',
            data:function(){
                // return dataObj //组件复用时产生同样的结果
                return {count:0}
            },
            methods: {
                increment(){
                    this.count ++
                }
            },
        })
        var vm = new Vue({
            el:'#app',
            data:{}
        })
    </script>
</body>
</html>
